<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName example.com
    DocumentRoot /opt/GestionHorasTrabajo

    # ⚠️ SSL es manejado por nginx (proxy reverso con Let's Encrypt)
    # Apache escucha en puerto 443 pero NO maneja SSL
    # El certificado autofirmado ha sido removido
    # Nginx hace proxy_pass a http://localhost (Apache sin SSL)

    <Directory /opt/GestionHorasTrabajo>
        Options Indexes FollowSymLinks
        DirectoryIndex index.php index.html
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/example.ssl.error.log
    CustomLog ${APACHE_LOG_DIR}/example.ssl.access.log combined
</VirtualHost>
</IfModule>
