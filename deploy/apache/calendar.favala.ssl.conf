<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName calendar.favala.es
    DocumentRoot /opt/GestionHorasTrabajo

    SSLEngine on
    SSLCertificateFile /opt/GestionHorasTrabajo/ssl/calendar.favala.crt
    SSLCertificateKeyFile /opt/GestionHorasTrabajo/ssl/calendar.favala.key

    <Directory /opt/GestionHorasTrabajo>
        Options Indexes FollowSymLinks
        DirectoryIndex index.php index.html
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/calendar.favala.ssl.error.log
    CustomLog ${APACHE_LOG_DIR}/calendar.favala.ssl.access.log combined
</VirtualHost>
</IfModule>
