<VirtualHost *:80>
    ServerName calendar.favala.es
    ServerAlias www.calendar.favala.es
    DocumentRoot /opt/GestionHorasTrabajo

    <Directory /opt/GestionHorasTrabajo>
        Options Indexes FollowSymLinks
        DirectoryIndex index.php index.html
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/calendar.favala.error.log
    CustomLog ${APACHE_LOG_DIR}/calendar.favala.access.log combined
</VirtualHost>
